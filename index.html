<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌿Hemp Hive🐝</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background: url('your-honeycomb-image.png') center center no-repeat;
      background-size: cover;
      animation: pulseGlow 30s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: white;
      font-size: 3rem;
      text-shadow: 0 0 10px #ffcc33, 0 0 20px #ff9900;
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem 2rem;
      border-radius: 15px;
    }

    @keyframes pulseGlow {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.08);
      }
    }
  </style>
</head>
<body>
  <h1>🌿Hemp Hive🐝</h1>
</body>
</html>
