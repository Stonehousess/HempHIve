
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemp Hive</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #cfd1d4; /* Cool grey background */
            background-image: url('hexagon-pattern-wallpaper-backgrounds-textures-a9e8da-1024.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 215, 0, 0.96); /* Yellow with 96% opacity */
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 60px;
        }

        .hex-grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 10px;
        }

        .hex {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 128, 0, 0.8); /* Green buttons */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .hex:hover {
            background-color: #90ee90; /* Lighter green on hover */
            box-shadow: 0px 0px 15px rgba(144, 238, 144, 0.9); /* Glow effect */
            transform: scale(1.05); /* Slight zoom effect */
            font-weight: bold;
            letter-spacing: 1px; /* Indent effect */
        }
    </style>
</head>
<body>

<header>
    HEMP HIVE
</header>

<div class="container">
    <div class="hex-grid">
        <div class="hex">1</div>
        <div class="hex">2</div>
        <div class="hex">3</div>
        <div class="hex">4</div>
        <div class="hex">5</div>
        <div class="hex">6</div>
        <div class="hex">7</div>
        <div class="hex">8</div>
        <div class="hex">9</div>
        <div class="hex">10</div>
        <div class="hex">11</div>
        <div class="hex">12</div>
        <div class="hex">13</div>
        <div class="hex">14</div>
        <div class="hex">15</div>
    </div>
</div>

</body>
</html>
