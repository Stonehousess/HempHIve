<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåøüêù</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
	width 100&;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: black;
      animation: bgFade 3s ease-in-out forwards;
    }

    @keyframes bgFade {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    body {
      background: url('hhm.png') center center no-repeat;
      background-size: cover;
      position: relative;
	opacity: 0.8;
    }

    /* Glow overlay ‚Äì reduced intensity */
    .glow-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 204, 51, 0.04), rgba(0,0,0,0));
      animation: subtleGlow 30s ease-in-out infinite;
      pointer-events: none;
	opacity 0.6;
      z-index: 1;
    }

    @keyframes subtleGlow {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.4; }
    }

    .center-container {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    .hex {
      width: 12vw;
      height: 12vw;
      max-width: 120px;
      max-height: 120px;
      color: white;
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 0 10px #ffcc33, 0 0 20px #ff9900;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
      clip-path: polygon(
        25% 5%, 75% 5%, 
        100% 50%, 75% 95%, 
        25% 95%, 0% 50%
      );
      border: 2px solid #ffcc33;
      border-radius: 12px;
      transition: opacity 1s ease-out;
    }

    .hex.fade-out {
      opacity: 0;
    }

    /* Hive layout */
    .hive {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5vh; /* reduced vertical spacing */
    }

    .hex-row {
      display: flex;
      justify-content: center;
      gap: 2vw;
    }

    .hex-button {
      width: 12vw;
      height: 10.4vw;
      max-width: 120px;
      max-height: 104px;
      background: rgba(255, 204, 51, 0.0);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-align: center;
      clip-path: polygon(
        25% 5%, 75% 5%, 
        100% 50%, 75% 95%, 
        25% 95%, 0% 50%
      );
      border: 2px solid transparent;
      text-shadow: 0 0 10px #ffcc33, 0 0 20px #ff9900;
      transition: all 0.4s ease;
      cursor: pointer;
      opacity: 0;
    }

    .hex-button:hover {
      background: rgba(255, 204, 51, 0.3);
      border: 2px solid #ffcc33;
      transform: scale(1.05);
      opacity: 1;
    }

    @media (max-width: 768px) {
      .hex,
      .hex-button {
        width: 16vw;
        height: 16vw;
      }

      .hex-button {
        height: 13.8vw;
      }
    }
  </style>
</head>
<body>

  <!-- Glow effect -->
  <div class="glow-overlay"></div>

  <!-- Top emoji -->
  <div class="center-container">
    <div class="hex" id="hex">üåøüêù</div>
  </div>

  <!-- Hive grid -->
  <div class="hive">
    <div class="hex-row">
      <div class="hex-button">About</div>
    </div>
    <div class="hex-row">
      <div class="hex-button">Ops</div>
      <div class="hex-button">Med</div>
    </div>
    <div class="hex-row">
      <div class="hex-button">Comm</div>
      <div class="hex-button">Shop</div>
      <div class="hex-button">Resrc</div>
    </div>
    <div class="hex-row">
      <div class="hex-button">Future</div>
    </div>
  </div>

  <!-- Fade out top emoji -->
  <script>
    setTimeout(() => {
      document.getElementById('hex').classList.add('fade-out');
    }, 10000);
  </script>

</body>
</html>
