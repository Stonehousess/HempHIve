<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌿🐝</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background: url('hhm.png') center center no-repeat;
      background-size: cover;
      animation: pulseGlow 30s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hex {
      color: white;
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 0 10px #ffcc33, 0 0 20px #ff9900;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
      clip-path: polygon(
        25% 5%, 75% 5%, 
        100% 50%, 75% 95%, 
        25% 95%, 0% 50%
      );
      border: 2px solid #ffcc33;
      border-radius: 12px;
    }

    @keyframes pulseGlow {
      0%, 100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.08);
      }
    }
  </style>
</head>
<body>
  <div class="hex">🌿🐝</div>
</body>
</html>
