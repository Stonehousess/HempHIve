
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemp Hive</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #cfd1d4; /* Cool grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 215, 0, 0.96); /* Yellow with 96% opacity */
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .hex-grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 10px;
            position: relative;
        }

        .hex {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 128, 0, 0.8); /* Green buttons */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0.6; /* Faded at edges */
        }

        .hex:hover {
            background-color: #90ee90; /* Lighter green on hover */
            box-shadow: 0px 0px 15px rgba(144, 238, 144, 0.9); /* Glow effect */
            transform: scale(1.05); /* Slight zoom effect */
            font-weight: bold;
            letter-spacing: 1px; /* Indent effect */
            opacity: 1; /* Full opacity on hover */
        }

        /* Central hexagon - larger size */
        .hex.central {
            width: 120px;
            height: 120px;
            background-color: #ffa500; /* Orange tone for visibility */
            opacity: 1; /* Full opacity */
            font-size: 18px;
            font-weight: bold;
        }

        /* Fade effect towards the edge */
        .hex:nth-child(1), .hex:nth-child(5), .hex:nth-child(21), .hex:nth-child(25) {
            opacity: 0.3;
        }

        /* Shop Section */
        .shop-section {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            z-index: 1001;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .shop-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>

<header>
    HEMP HIVE
</header>

<div class="container">
    <div class="hex-grid">
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex central" onclick="openShop()">SHOP</div>
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
    </div>
</div>

<!-- Shop Section -->
<div class="shop-section" id="shopSection">
    <h1>Welcome to the Hemp Hive Shop!</h1>
    <p>Shop coming soon...</p>
    <button class="close-btn" onclick="closeShop()">Close</button>
</div>

<script>
    function openShop() {
        document.getElementById('shopSection').style.display = 'flex';
    }

    function closeShop() {
        document.getElementById('shopSection').style.display = 'none';
    }
</script>

</body>
</html>
