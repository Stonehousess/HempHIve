<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸŒ¿ğŸ</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background: url('hhm.png') center center no-repeat;
      background-size: cover;
      position: relative;
    }

    /* Glow overlay */
    .glow-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 204, 51, 0.08), rgba(0,0,0,0));
      animation: subtleGlow 30s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes subtleGlow {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    /* Shimmer overlay */
    .shimmer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.08), transparent);
      animation: shimmerMove 5s linear infinite;
      mix-blend-mode: screen;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes shimmerMove {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, calc(-50% + 10px)); /* lowered by 10px */
      z-index: 3;
    }

    .hex {
      display: inline-block;
      color: white;
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 0 10px #ffcc33, 0 0 20px #ff9900;
      padding: 1rem 1.5rem;
      background: rgba(0, 0, 0, 0.5);
      clip-path: polygon(
        25% 5%, 75% 5%, 
        100% 50%, 75% 95%, 
        25% 95%, 0% 50%
      );
      border: 2px solid #ffcc33;
      border-radius: 12px;
      transition: opacity 1s ease-out;
    }

    .hex.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="glow-overlay"></div>
  <div class="shimmer"></div>
  <div class="center-container">
    <div class="hex" id="hex">ğŸŒ¿ğŸ</div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('hex').classList.add('fade-out');
    }, 10000); // fade after 10s
  </script>
</body>
</html>
